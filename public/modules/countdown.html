// Initialize timer state
if (!moduleStates.timer) {
  moduleStates.timer = {
    duration: 0,
    startTime: null,
    pausedAt: null,
    pausedRemaining: 0,
    isRunning: false,
    isPaused: false,
    wasSkipped: false,
    language: 'de',
    musicConnected: false
  };
}

const timerState = moduleStates.timer;

// Helper functions
function getTimerRemaining() {
  if (!timerState.isRunning) {
    return 0;
  }
  
  if (timerState.isPaused) {
    return timerState.pausedRemaining;
  }
  
  const now = Date.now();
  const elapsed = Math.floor((now - timerState.startTime) / 1000);
  const remaining = Math.max(0, timerState.duration - elapsed);
  
  return remaining;
}

function getTimerEndTime() {
  if (!timerState.isRunning || timerState.isPaused) {
    return null;
  }
  
  return timerState.startTime + (timerState.duration * 1000);
}

// Routes
app.get('/api/timer', getUserFromSession, (req, res) => {
  const remaining = getTimerRemaining();
  const endTime = getTimerEndTime();
  
  res.json({
    duration: timerState.duration,
    remaining: remaining,
    endTime: endTime,
    isRunning: timerState.isRunning,
    isPaused: timerState.isPaused,
    wasSkipped: timerState.wasSkipped,
    language: timerState.language,
    musicConnected: timerState.musicConnected
  });
});

app.get('/api/timer/public', (req, res) => {

app.post('/api/timer/start', getUserFromSession, (req, res) => {
  const { minutes } = req.body;
  
  if (!minutes || minutes <= 0) {
    return res.status(400).json({ error: 'Invalid minutes' });
  }
  
  const seconds = minutes * 60;
  
  timerState.duration = seconds;
  timerState.startTime = Date.now();
  timerState.pausedAt = null;
  timerState.pausedRemaining = 0;
  timerState.isRunning = true;
  timerState.isPaused = false;
  timerState.wasSkipped = false;
  
  console.log(`[TIMER] Started: ${minutes} min (${seconds}s)`);
  console.log(`[TIMER] End time: ${new Date(getTimerEndTime()).toISOString()}`);
  
  // If music connected, trigger fade UP
  if (timerState.musicConnected) {
    if (moduleStates.playlist && moduleStates.playlist.volume !== undefined) {
      const currentVol = moduleStates.playlist.volume;
      moduleStates.playlist.previousVolume = currentVol;
      moduleStates.playlist.targetVolume = 75;
      moduleStates.playlist.fadeStartTime = Date.now();
      moduleStates.playlist.fadeDirection = 'up';
      console.log(`[TIMER] Triggering Playlist fade UP: ${currentVol}% ‚Üí 75%`);
    }
    
    if (moduleStates.spotify && moduleStates.spotify.volume !== undefined) {
      const currentVol = moduleStates.spotify.volume;
      moduleStates.spotify.previousVolume = currentVol;
      moduleStates.spotify.targetVolume = 75;
      moduleStates.spotify.fadeStartTime = Date.now();
      moduleStates.spotify.fadeDirection = 'up';
      console.log(`[TIMER] Triggering Spotify fade UP: ${currentVol}% ‚Üí 75%`);
    }
  }
  
  const remaining = getTimerRemaining();
  const endTime = getTimerEndTime();
  
  res.json({
    duration: timerState.duration,
    remaining: remaining,
    endTime: endTime,
    isRunning: timerState.isRunning,
    isPaused: timerState.isPaused,
    wasSkipped: false
  });
});

app.post('/api/timer/pause', getUserFromSession, (req, res) => {
  if (!timerState.isRunning) {
    return res.status(400).json({ error: 'Timer not running' });
  }
  
  if (timerState.isPaused) {
    return res.status(400).json({ error: 'Timer already paused' });
  }
  
  timerState.pausedRemaining = getTimerRemaining();
  timerState.pausedAt = Date.now();
  timerState.isPaused = true;
  
  console.log(`[TIMER] Paused at ${timerState.pausedRemaining}s remaining`);
  
  res.json({
    duration: timerState.duration,
    remaining: timerState.pausedRemaining,
    endTime: null,
    isRunning: timerState.isRunning,
    isPaused: timerState.isPaused,
    wasSkipped: timerState.wasSkipped
  });
});

app.post('/api/timer/resume', getUserFromSession, (req, res) => {
  if (!timerState.isRunning) {
    return res.status(400).json({ error: 'Timer not running' });
  }
  
  if (!timerState.isPaused) {
    return res.status(400).json({ error: 'Timer not paused' });
  }
  
  timerState.duration = timerState.pausedRemaining;
  timerState.startTime = Date.now();
  timerState.pausedAt = null;
  timerState.isPaused = false;
  
  console.log(`[TIMER] Resumed with ${timerState.duration}s remaining`);
  console.log(`[TIMER] New end time: ${new Date(getTimerEndTime()).toISOString()}`);
  
  const remaining = getTimerRemaining();
  const endTime = getTimerEndTime();
  
  res.json({
    duration: timerState.duration,
    remaining: remaining,
    endTime: endTime,
    isRunning: timerState.isRunning,
    isPaused: timerState.isPaused,
    wasSkipped: timerState.wasSkipped
  });
});

app.post('/api/timer/reset', getUserFromSession, (req, res) => {
  const wasRunning = timerState.isRunning && getTimerRemaining() > 0;
  
  timerState.duration = 0;
  timerState.startTime = null;
  timerState.pausedAt = null;
  timerState.pausedRemaining = 0;
  timerState.isRunning = false;
  timerState.isPaused = false;
  timerState.wasSkipped = wasRunning;
  
  console.log(`[TIMER] Reset. Was skipped: ${wasRunning}`);
  
  // Trigger fade DOWN to restore volume
  if (timerState.musicConnected) {
    if (moduleStates.playlist && moduleStates.playlist.previousVolume !== undefined) {
      const targetVol = moduleStates.playlist.previousVolume;
      moduleStates.playlist.targetVolume = targetVol;
      moduleStates.playlist.fadeStartTime = Date.now();
      moduleStates.playlist.fadeDirection = 'down';
      console.log(`[TIMER] Triggering Playlist fade DOWN to ${targetVol}%`);
    }
    if (moduleStates.spotify && moduleStates.spotify.previousVolume !== undefined) {
      const targetVol = moduleStates.spotify.previousVolume;
      moduleStates.spotify.targetVolume = targetVol;
      moduleStates.spotify.fadeStartTime = Date.now();
      moduleStates.spotify.fadeDirection = 'down';
      console.log(`[TIMER] Triggering Spotify fade DOWN to ${targetVol}%`);
    }
  }
  
  res.json({
    duration: 0,
    remaining: 0,
    endTime: null,
    isRunning: false,
    isPaused: false,
    wasSkipped: wasRunning,
    language: timerState.language
  });
});

app.post('/api/timer/language', getUserFromSession, (req, res) => {
  const { language } = req.body;

  timerState.language = language;

let timerInterval = null;

async function checkModules() {
  try {
    const res = await fetch(`${apiUrl}/api/modules/list`);
    const data = await res.json();
    
    musicModuleAvailable = data.modules.some(m => 
      m.musicModule === true && m.hasControllerUI !== false
    );
    
    entertainmentModuleAvailable = data.modules.some(m => 
      m.id === 'entertaining-countdown'
    );
    
    await renderControlSection();
    await syncCurrentMode();
  } catch (err) {
    console.error('[TIMER] Error checking modules:', err);
  }
}

async function syncCurrentMode() {
  try {
    if (musicModuleAvailable) {
      const timerRes = await fetch(`${apiUrl}/api/timer`, { headers: getHeaders() });
      const timerData = await timerRes.json();
      if (timerData.musicConnected) {
        currentMode = 'music';
      }
    }
    
    if (entertainmentModuleAvailable) {
      const entertainRes = await fetch(`${apiUrl}/api/entertaining/state`, { headers: getHeaders() });
      const entertainData = await entertainRes.json();
      if (entertainData.enabled) {
        currentMode = 'entertainment';
      }
    }
    
    await renderControlSection();
  } catch (err) {
    console.error('[TIMER] Error syncing mode:', err);
  }
}

async function renderControlSection() {
  const section = document.getElementById('timer-control-section');
  
  if (musicModuleAvailable && entertainmentModuleAvailable) {
    section.innerHTML = `
      <div class="timer-mode-toggle">
        <span class="timer-mode-label ${currentMode === 'music' ? 'active' : ''}" id="label-music">üéµ Music</span>
        <div class="timer-toggle-switch ${currentMode === 'entertainment' ? 'entertainment' : ''}" id="mode-toggle">
          <div class="timer-toggle-circle"></div>
        </div>
        <span class="timer-mode-label ${currentMode === 'entertainment' ? 'active' : ''}" id="label-entertainment">üé¨ Entertainment</span>
      </div>
    `;
    
    document.getElementById('mode-toggle').addEventListener('click', toggleMode);
    document.getElementById('label-music').addEventListener('click', () => setMode('music'));
    document.getElementById('label-entertainment').addEventListener('click', () => setMode('entertainment'));
  }
  else if (musicModuleAvailable && !entertainmentModuleAvailable) {
    section.innerHTML = `
      <div class="timer-music-connect" style="width: 100%; margin-left: 0;">
        <input type="checkbox" id="timer-music-checkbox">
        <label for="timer-music-checkbox">üéµ Music</label>
      </div>
    `;
    
    const checkbox = document.getElementById('timer-music-checkbox');
    
    try {
      const res = await fetch(`${apiUrl}/api/timer`, { headers: getHeaders() });
      const data = await res.json();
      checkbox.checked = data.musicConnected || false;
    } catch (err) {
      console.error('[TIMER] Error syncing music checkbox:', err);
    }
    
    checkbox.addEventListener('change', async (e) => {
      try {
        await fetch(`${apiUrl}/api/timer/music-connect`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ connected: e.target.checked })
        });
      } catch (err) {
        console.error('[TIMER] Music connect error:', err);
      }
    });
  }
  else if (!musicModuleAvailable && entertainmentModuleAvailable) {
    section.innerHTML = `
      <div class="timer-music-connect" style="width: 100%; margin-left: 0;">
        <input type="checkbox" id="timer-entertainment-checkbox">
        <label for="timer-entertainment-checkbox">üé¨ Entertainment</label>
      </div>
    `;
    
    const checkbox = document.getElementById('timer-entertainment-checkbox');
    
    try {
      const res = await fetch(`${apiUrl}/api/entertaining/state`, { headers: getHeaders() });
      const data = await res.json();
      checkbox.checked = data.enabled || false;
    } catch (err) {
      console.error('[TIMER] Error syncing entertainment checkbox:', err);
    }
    
    checkbox.addEventListener('change', async (e) => {
      try {
        await fetch(`${apiUrl}/api/entertaining/state`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ enabled: e.target.checked })
        });
      } catch (err) {
        console.error('[TIMER] Entertainment toggle error:', err);
      }
    });
  }
  else {
    section.innerHTML = '';
  }
}

async function toggleMode() {
  currentMode = currentMode === 'music' ? 'entertainment' : 'music';
  await updateMode();
}

async function setMode(mode) {
  if (mode !== currentMode) {
    currentMode = mode;
    await updateMode();
  }
}

async function updateMode() {
  const toggle = document.getElementById('mode-toggle');
  const labelMusic = document.getElementById('label-music');
  const labelEntertainment = document.getElementById('label-entertainment');
  
  if (currentMode === 'entertainment') {
    toggle.classList.add('entertainment');
    labelMusic.classList.remove('active');
    labelEntertainment.classList.add('active');
    
    try {
      await fetch(`${apiUrl}/api/entertaining/state`, {
        method: 'POST',
        headers: getHeaders(),
        body: JSON.stringify({ enabled: true })
      });
      
      await fetch(`${apiUrl}/api/timer/music-connect`, {
        method: 'POST',
        headers: getHeaders(),
        body: JSON.stringify({ connected: false })
      });
    } catch (err) {
      console.error('[TIMER] Mode update error:', err);
    }
  } else {
    toggle.classList.remove('entertainment');
    labelMusic.classList.add('active');
    labelEntertainment.classList.remove('active');
    
    try {
      await fetch(`${apiUrl}/api/timer/music-connect`, {
        method: 'POST',
        headers: getHeaders(),
        body: JSON.stringify({ connected: true })
      });
      
      await fetch(`${apiUrl}/api/entertaining/state`, {
        method: 'POST',
        headers: getHeaders(),
        body: JSON.stringify({ enabled: false })
      });
    } catch (err) {
      console.error('[TIMER] Mode update error:', err);
    }
  }
}

const pauseBtn = document.getElementById('timer-pause-btn');

async function updateTimerUI() {
  if (isUpdating) return;
  
  try {
    const res = await fetch(`${apiUrl}/api/timer`, { headers: getHeaders() });
    const timer = await res.json();
    
    if (timer.isRunning && timer.remaining > 0) {
      const mins = Math.floor(timer.remaining / 60);
      const secs = timer.remaining % 60;
      previewTime.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      if (timer.endTime && !timer.isPaused) {
        const endDate = new Date(timer.endTime);
        const hours = endDate.getHours().toString().padStart(2, '0');
        const minutes = endDate.getMinutes().toString().padStart(2, '0');
        previewEnd.textContent = `Resume: ${hours}:${minutes}`;
      } else {
        previewEnd.textContent = 'Paused';
      }
      
      panel.style.borderColor = moduleConfig.activeColor;
      startBtn.classList.add('hidden');
      pauseBtn.classList.remove('hidden');
      resetBtn.classList.remove('hidden');
      
      if (timer.isPaused) {
        pauseBtn.textContent = '‚ñ∂Ô∏è Resume';
      } else {
        pauseBtn.textContent = '‚è∏Ô∏è Pause';
      }
    } else {
      previewTime.textContent = '00:00';
      previewEnd.textContent = 'Resume: --:--';
      panel.style.borderColor = moduleConfig.borderColor;
      startBtn.classList.remove('hidden');
      pauseBtn.classList.add('hidden');
      resetBtn.classList.add('hidden');
      
      if (timer.musicConnected && !timer.isRunning && timer.remaining === 0) {
        try {
          await fetch(`${apiUrl}/api/timer/reset`, {
            method: 'POST',
            headers: getHeaders()
          });
          console.log('[TIMER] Auto-triggered fade DOWN');
        } catch (err) {
          console.error('[TIMER] Auto-restore error:', err);
        }
      }
    }
  } catch (err) {
    console.error('[TIMER] Update error:', err);
  }
}

      transition: font-size 2s ease-in-out, margin-bottom 2s ease-in-out;
    }
    
    .countdown-container.large .countdown-time {
      font-size: 120px;
      margin-bottom: 20px;
    }
    
    .countdown-container.small .countdown-time {
      font-size: 35px;
      margin-bottom: 8px;
    }
    
    .countdown-bar {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 20px;
      transition: width 2s ease-in-out, height 2s ease-in-out, margin 2s ease-in-out;
    }
    
    .countdown-container.large .countdown-bar {
      width: 600px;
      height: 20px;
      margin-bottom: 20px;
    }
    
    .countdown-container.small .countdown-bar {
      width: 180px;
      height: 8px;
      margin-bottom: 8px;
    }
    
    .countdown-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00BCD4, #00E5FF);
      transition: width 0.5s linear;
      border-radius: 10px;
    }
    
    .countdown-end {
      opacity: 0.8;
      transition: font-size 2s ease-in-out;
    }
    
    .countdown-container.large .countdown-end {
      font-size: 24px;
    }
    
    .countdown-container.small .countdown-end {
      font-size: 12px;
    }
    
    .countdown-message {
      font-size: 72px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      animation: pulse-white 1.5s ease-in-out infinite;
    }
    
    .countdown-message.stop-pulse {
      animation: none;
      opacity: 1;
    }
    
    .countdown-skipped {
      font-size: 24px;
      color: #FF5722;
      font-weight: bold;
      -webkit-text-stroke: 2px white;
      text-stroke: 2px white;
      paint-order: stroke fill;
      animation: pulse-red 1.5s ease-in-out infinite;
    }
    
    .countdown-skipped.stop-pulse {
      animation: none;
      opacity: 1;
    }
    
    @keyframes pulse-white {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Countdown Display -->
  <div class="countdown-container large" id="countdownContainer">
    <div style="text-align: center;">
      <div class="countdown-time" id="countdownTime">00:00</div>
      <div class="countdown-message hidden" id="countdownMessage">Stream continues shortly</div>
      <div class="countdown-bar">
        <div class="countdown-bar-fill" id="countdownBar"></div>
      </div>
      <div class="countdown-end" id="countdownEnd">Around --:--</div>
      <div class="countdown-skipped hidden" id="countdownSkipped">Break was skipped</div>
    </div>
  </div>

  <script>
    window.API_URL = window.location.origin;
    
    // DOM Elements
    const countdownContainer = document.getElementById('countdownContainer');
    const timeEl = document.getElementById('countdownTime');
    const barEl = document.getElementById('countdownBar');
    const endEl = document.getElementById('countdownEnd');
    const messageEl = document.getElementById('countdownMessage');
    const skippedEl = document.getElementById('countdownSkipped');
    
    // State
    const texts = {
      de: {
        around: 'Ungef√§hr um',
        clock: 'Uhr',
        skipped: 'Pause wurde √ºbersprungen',
        starting: 'Stream setzt gleich fort'
      },
      en: {
        around: 'Around',
        clock: "",
        skipped: 'Break was skipped',
        starting: 'Stream continues shortly'
      }
    };
    
    let currentLang = 'en';
    let messageShownAt = null;
    let skippedShownAt = null;
    let entertainmentEnabled = false;
    let entertainmentScriptLoaded = false;
    let lastTimerRemaining = 0;
    let currentTimerState = null;
    
    // Timer Control API for Entertainment
    window.entertainmentTimerControl = {
      makeTimerLarge: function() {
        countdownContainer.classList.remove('small');
        countdownContainer.classList.add('large');
      },
      makeTimerSmall: function() {
        countdownContainer.classList.remove('large');
        countdownContainer.classList.add('small');
      }
    };
    
    // Check if Entertainment module exists
    async function checkEntertainmentModule() {
      try {
        const res = await fetch(`${window.API_URL}/api/entertaining/state`);
        return res.ok;
      } catch (err) {
        return false;
      }
    }
    
    // Load entertainment script dynamically
    async function loadEntertainmentScript() {
      if (entertainmentScriptLoaded) return;
      
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/modules/video-countdown.js';
        script.onload = () => {
          console.log('[COUNTDOWN] Entertainment script loaded');
          entertainmentScriptLoaded = true;
          resolve();
        };
        script.onerror = () => {
          console.error('[COUNTDOWN] Failed to load entertainment script');
          reject();
        };
        document.head.appendChild(script);
      });
    }
    
    // Update Timer Display
    function updateTimerDisplay(timer) {
      const mins = Math.floor(timer.remaining / 60);
      const secs = timer.remaining % 60;
      timeEl.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      const percent = (timer.remaining / timer.duration) * 100;
      barEl.style.width = `${percent}%`;
      
      if (timer.endTime) {
        const date = new Date(timer.endTime);
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        endEl.textContent = `${texts[currentLang].around} ${hours}:${minutes} ${texts[currentLang].clock}`;
      }
    }
    
    // Normal Countdown Update
    async function updateCountdown() {
      try {
        const res = await fetch(`${window.API_URL}/api/timer/public`);
        const timer = await res.json();
        
        currentLang = timer.language || 'en';
        currentTimerState = timer;
        
        // Check entertainment state
        if (entertainmentEnabled) {
          // Entertainment handles timer display
          if (window.entertainmentLogic) {
            await window.entertainmentLogic.entertainmentLoop(timer, entertainmentEnabled);
          }
          return;
        }
        
        // Normal countdown mode
        if (timer.isRunning && timer.remaining > 0) {
          updateTimerDisplay(timer);
          
          timeEl.classList.remove('hidden');
          endEl.classList.remove('hidden');
          messageEl.classList.add('hidden');
          skippedEl.classList.add('hidden');
          messageShownAt = null;
          skippedShownAt = null;
        } else {
          timeEl.classList.add('hidden');
          barEl.style.width = '0%';
          
          if (timer.wasSkipped) {
            messageEl.textContent = texts[currentLang].starting;
            messageEl.classList.remove('hidden');
            
            if (messageShownAt === null) {
              messageShownAt = Date.now();
            }
            
            const messageElapsed = Date.now() - messageShownAt;
            if (messageElapsed > 5000) {
              messageEl.classList.add('stop-pulse');
            } else {
              messageEl.classList.remove('stop-pulse');
            }
            
            skippedEl.textContent = texts[currentLang].skipped;
            skippedEl.classList.remove('hidden');
            endEl.classList.add('hidden');
            
            if (skippedShownAt === null) {
              skippedShownAt = Date.now();
            }
            
            const skippedElapsed = Date.now() - skippedShownAt;
            if (skippedElapsed > 5000) {
              skippedEl.classList.add('stop-pulse');
            } else {
              skippedEl.classList.remove('stop-pulse');
            }
          } else {
            messageEl.textContent = texts[currentLang].starting;
            messageEl.classList.remove('hidden');
            
            if (messageShownAt === null) {
              messageShownAt = Date.now();
            }
            
            const messageElapsed = Date.now() - messageShownAt;
            if (messageElapsed > 5000) {
              messageEl.classList.add('stop-pulse');
            } else {
              messageEl.classList.remove('stop-pulse');
            }
            
            skippedEl.classList.add('hidden');
            endEl.classList.add('hidden');
          }
        }
        
        // Detect reset (timer restarted)
        if (lastTimerRemaining > timer.remaining + 5 && entertainmentEnabled && window.entertainmentLogic) {
          console.log('[COUNTDOWN] Reset detected');
          await window.entertainmentLogic.reset();
        }
        lastTimerRemaining = timer.remaining;
        
      } catch (err) {
        console.error('[COUNTDOWN] Update error:', err);
      }
    }
    
    // Check Entertainment Status
    async function checkEntertainmentStatus() {
      try {
        const res = await fetch(`${window.API_URL}/api/entertaining/state`);
        if (res.ok) {
          const data = await res.json();
          const wasEnabled = entertainmentEnabled;
          entertainmentEnabled = data.enabled || false;
          
          // Entertainment just activated
          if (entertainmentEnabled && !wasEnabled) {
            console.log('[COUNTDOWN] Entertainment activated, loading script...');
            await loadEntertainmentScript();
          }
          
          // Entertainment just deactivated
          if (!entertainmentEnabled && wasEnabled) {
            console.log('[COUNTDOWN] Entertainment deactivated');
            if (window.entertainmentLogic) {
              await window.entertainmentLogic.reset();
            }
            window.entertainmentTimerControl.makeTimerLarge();
          }
        }
      } catch (err) {
        // Entertainment module not available
        entertainmentEnabled = false;
      }
    }
    
    // Initialize
    async function initialize() {
      const hasEntertainment = await checkEntertainmentModule();
      
      if (hasEntertainment) {
        console.log('[COUNTDOWN] Entertainment module detected');
        setInterval(checkEntertainmentStatus, 1000);
      } else {
        console.log('[COUNTDOWN] Running in normal mode (no entertainment)');
      }
      
      setInterval(updateCountdown, 100);
      updateCountdown();
    }
    
    initialize();
  </script>
</body>
</html>
