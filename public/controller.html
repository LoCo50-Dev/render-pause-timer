<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<title>Timer Controller</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="medium">Pause-Zeit eingeben (Minuten):</div>
  <input type="number" id="minutes" min="1" max="120" value="20"/>
  <div class="button-row">
    <button id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
    <button id="startBtn" onclick="startTimer()">Start</button>
  </div>
</div>
<script src="script.js"></script>
<script>
startController();
</script>
</body>
</html>
