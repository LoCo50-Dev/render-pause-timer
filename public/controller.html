<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<title>Timer Controller</title>
<style>
body {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  height:100vh;
  margin:0;
}
.container {
  max-width:400px;
  width:100%;
}
input, button {
  padding:10px;
  margin:5px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button { cursor:pointer; }
.big { font-size:32px; font-weight:bold; margin-top:10px; }
.medium { font-size:18px; margin-top:5px; }
.button-row { display:flex; justify-content:center; gap:10px; margin-top:10px; }
</style>
</head>
<body>
<div class="container">
  <input type="number" id="minutes" min="1" max="120" value="20"/>
  <div class="button-row">
    <button id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
    <button id="startBtn" onclick="startTimer()">Start</button>
  </div>
  <div class="medium" id="returnTime">End: --:--</div>
</div>
<script src="controller.js"></script>
<script>
startController();
</script>
</body>
</html>
