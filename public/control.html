<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pause Timer Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }
    
    .control-panel {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .spotify-panel {
      border: 2px solid #1DB954;
    }
    
    .timer-panel {
      border: 2px solid #4CAF50;
    }
    
    .language-panel {
      border: 2px solid #FF9800;
      padding: 15px;
    }
    
    .language-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn-language {
      flex: 1;
      padding: 12px;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      background: #1a1a1a;
      transition: all 0.3s;
    }
    
    .btn-language.active {
      border-color: #FF9800;
      background: #2a2a2a;
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
    }
    
    .btn-language:hover {
      background: #2a2a2a;
    }
    
    h1 {
      display: none;
    }
    
    .preview {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .spotify-section {
      margin-bottom: 20px;
    }
    
    .spotify-status {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .btn-spotify-connect {
      width: 100%;
      padding: 12px;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn-spotify-connect:hover {
      background: #1ed760;
    }
    
    .spotify-controls {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }
    
    .volume-control {
      margin-bottom: 15px;
    }
    
    .volume-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #3a3a3a;
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1DB954;
      cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1DB954;
      cursor: pointer;
      border: none;
    }
    
    .music-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn-music {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-pause {
      background: #555;
    }
    
    .btn-pause.paused {
      background: #444;
      opacity: 0.7;
    }
    
    .btn-pause.playing {
      background: #1DB954;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .btn-skip {
      background: #FF9800;
    }
    
    .btn-skip:hover {
      background: #e68900;
    }
    
    .preview-time {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .preview-end {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      opacity: 0.8;
    }
    
    input {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-start {
      background: #4CAF50;
      color: white;
    }
    
    .btn-start:hover {
      background: #45a049;
    }
    
    .btn-pause {
      background: #FF9800;
      color: white;
    }
    
    .btn-pause:hover {
      background: #e68900;
    }
    
    .btn-reset {
      background: #f44336;
      color: white;
    }
    
    .btn-reset:hover {
      background: #da190b;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Language Control Box -->
    <div class="control-panel language-panel">
      <div class="language-buttons">
        <button class="btn-language active" id="btnGerman" data-lang="de">üá©üá™</button>
        <button class="btn-language" id="btnEnglish" data-lang="en">üá¨üáß</button>
      </div>
    </div>
    
    <!-- Spotify Control Box -->
    <div class="control-panel spotify-panel">
      <div class="spotify-status" id="spotifyStatus">
        <button class="btn-spotify-connect" id="spotifyConnectBtn">üéµ Connect Spotify</button>
      </div>
      
      <div class="spotify-controls hidden" id="spotifyControls">
        <div class="volume-control">
          <label>üîä Volume: <span id="volumeValue">50</span>%</label>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" class="slider">
        </div>
        
        <div class="music-buttons">
          <button class="btn-music btn-pause paused" id="playPauseBtn">‚ùö‚ùö</button>
          <button class="btn-music btn-skip" id="skipBtn">‚è≠</button>
        </div>
      </div>
    </div>
    
    <!-- Timer Control Box -->
    <div class="control-panel timer-panel">
      <div class="preview">
        <div class="preview-time" id="previewTime">00:00</div>
        <div class="preview-end" id="previewEnd">Resume: --:-- Uhr</div>
      </div>
      
      <div class="input-group">
        <label for="timeInput">Time in minutes:</label>
        <input type="number" id="timeInput" min="1" placeholder="e.g. 5" value="5">
      </div>
      
      <div class="button-group">
        <button class="btn-start" id="startBtn">‚ñ∂Ô∏è Start</button>
        <button class="btn-pause hidden" id="pauseBtn">‚è∏Ô∏è Pause</button>
        <button class="btn-reset hidden" id="resetBtn">‚èπÔ∏è Reset</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let timerInterval = null;
    let currentState = null;
    let spotifyConnected = false;
    let previousVolume = 50;
    
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timeInput = document.getElementById('timeInput');
    const previewTime = document.getElementById('previewTime');
    const previewEnd = document.getElementById('previewEnd');
    
    // Spotify Elements
    const spotifyConnectBtn = document.getElementById('spotifyConnectBtn');
    const spotifyControls = document.getElementById('spotifyControls');
    const spotifyStatus = document.getElementById('spotifyStatus');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const skipBtn = document.getElementById('skipBtn');
    const btnGerman = document.getElementById('btnGerman');
    const btnEnglish = document.getElementById('btnEnglish');
    
    let currentLanguage = 'de';
    
    // Language Switch
    btnGerman.addEventListener('click', async () => {
      currentLanguage = 'de';
      btnGerman.classList.add('active');
      btnEnglish.classList.remove('active');
      await updateState({ language: 'de' });
    });
    
    btnEnglish.addEventListener('click', async () => {
      currentLanguage = 'en';
      btnEnglish.classList.add('active');
      btnGerman.classList.remove('active');
      await updateState({ language: 'en' });
    });
    
    // Spotify Connect
    spotifyConnectBtn.addEventListener('click', () => {
      window.open(`${API_URL}/spotify/login`, '_blank', 'width=500,height=700');
      setTimeout(checkSpotifyConnection, 2000);
    });
    
    async function checkSpotifyConnection() {
      try {
        const res = await fetch(`${API_URL}/api/spotify/state`);
        const data = await res.json();
        
        if (data.connected) {
          spotifyConnected = true;
          spotifyStatus.classList.add('hidden');
          spotifyControls.classList.remove('hidden');
          volumeSlider.value = data.volume;
          volumeValue.textContent = data.volume;
          previousVolume = data.volume;
        }
      } catch (err) {
        console.error('Spotify check error:', err);
      }
    }
    
    // Volume Slider
    volumeSlider.addEventListener('input', async (e) => {
      const volume = parseInt(e.target.value);
      volumeValue.textContent = volume;
      previousVolume = volume;
      
      try {
        await fetch(`${API_URL}/api/spotify/volume`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ volume })
        });
      } catch (err) {
        console.error('Volume error:', err);
      }
    });
    
    // Play/Pause Button
    playPauseBtn.addEventListener('click', async () => {
      try {
        const res = await fetch(`${API_URL}/api/spotify/playpause`, {
          method: 'POST'
        });
        const data = await res.json();
        
        if (data.isPlaying) {
          playPauseBtn.textContent = '‚ùö‚ùö';
          playPauseBtn.classList.remove('paused');
          playPauseBtn.classList.add('playing');
        } else {
          playPauseBtn.textContent = '‚ñ∂Ô∏é';
          playPauseBtn.classList.remove('playing');
          playPauseBtn.classList.add('paused');
        }
      } catch (err) {
        console.error('Play/Pause error:', err);
      }
    });
    
    // Skip Button
    skipBtn.addEventListener('click', async () => {
      try {
        await fetch(`${API_URL}/api/spotify/skip`, {
          method: 'POST'
        });
      } catch (err) {
        console.error('Skip error:', err);
      }
    });
    
    // Timer Functions
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function formatEndTime(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, '0');
      const mins = date.getMinutes().toString().padStart(2, '0');
      return `${hours}:${mins} Uhr`;
    }
    
    async function updateState(newState) {
      try {
        const res = await fetch(`${API_URL}/api/state`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newState)
        });
        currentState = await res.json();
        updateUI();
      } catch (err) {
        console.error('Fehler beim Update:', err);
      }
    }
    
    async function loadState() {
      try {
        const res = await fetch(`${API_URL}/api/state`);
        currentState = await res.json();
        updateUI();
      } catch (err) {
        console.error('Fehler beim Laden:', err);
      }
    }
    
    function updateUI() {
      if (!currentState) return;
      
      if (currentState.isRunning) {
        startBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
        
        if (currentState.isPaused) {
          pauseBtn.textContent = '‚ñ∂Ô∏è Resume';
        } else {
          pauseBtn.textContent = '‚è∏Ô∏è Pause';
        }
        
        previewTime.textContent = formatTime(currentState.remaining);
        // Keep showing end time even when paused
        if (currentState.endTime) {
          previewEnd.textContent = `Resume: ${formatEndTime(currentState.endTime)}`;
        }
      } else {
        startBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
        resetBtn.classList.add('hidden');
        previewTime.textContent = '00:00';
        previewEnd.textContent = 'Resume: --:-- ';
      }
    }
    
    function startCountdown() {
      if (timerInterval) clearInterval(timerInterval);
      
      timerInterval = setInterval(async () => {
        if (currentState && currentState.isRunning && !currentState.isPaused) {
          const newRemaining = currentState.remaining - 1;
          
          if (newRemaining <= 0) {
            clearInterval(timerInterval);
            await updateState({
              remaining: 0,
              isRunning: false,
              wasSkipped: false
            });
            
            // Restore previous volume
            if (spotifyConnected) {
              await fetch(`${API_URL}/api/spotify/volume`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ volume: previousVolume })
              });
              volumeSlider.value = previousVolume;
              volumeValue.textContent = previousVolume;
            }
          } else {
            await updateState({ remaining: newRemaining });
          }
        }
      }, 1000);
    }
    
    startBtn.addEventListener('click', async () => {
      const minutes = parseInt(timeInput.value) || 5;
      const duration = minutes * 60;
      const endTime = new Date(Date.now() + duration * 1000).getTime();
      
      // Set Spotify to 100% when timer starts
      if (spotifyConnected) {
        await fetch(`${API_URL}/api/spotify/volume`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ volume: 100 })
        });
        volumeSlider.value = 100;
        volumeValue.textContent = 100;
      }
      
      await updateState({
        duration: duration,
        remaining: duration,
        endTime: endTime,
        isRunning: true,
        isPaused: false,
        wasSkipped: false
      });
      
      startCountdown();
    });
    
    pauseBtn.addEventListener('click', async () => {
      if (currentState.isPaused) {
        await updateState({ isPaused: false });
        startCountdown();
      } else {
        await updateState({ isPaused: true });
        if (timerInterval) clearInterval(timerInterval);
      }
    });
    
    resetBtn.addEventListener('click', async () => {
      if (timerInterval) clearInterval(timerInterval);
      
      await fetch(`${API_URL}/api/reset`, { method: 'POST' });
      await updateState({
        duration: 0,
        remaining: 0,
        endTime: null,
        isRunning: false,
        isPaused: false,
        wasSkipped: true
      });
      
      // Restore previous volume
      if (spotifyConnected) {
        await fetch(`${API_URL}/api/spotify/volume`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ volume: previousVolume })
        });
        volumeSlider.value = previousVolume;
        volumeValue.textContent = previousVolume;
      }
    });
    
    // Check Spotify on load
    checkSpotifyConnection();
    setInterval(loadState, 500);
    loadState();
  </script>
</body>
</html>
