<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pause Timer Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .control-panel {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 25px;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    h1 {
      display: none;
    }
    
    .preview {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .preview-time {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .preview-end {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      opacity: 0.8;
    }
    
    input {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-start {
      background: #4CAF50;
      color: white;
    }
    
    .btn-start:hover {
      background: #45a049;
    }
    
    .btn-pause {
      background: #FF9800;
      color: white;
    }
    
    .btn-pause:hover {
      background: #e68900;
    }
    
    .btn-reset {
      background: #f44336;
      color: white;
    }
    
    .btn-reset:hover {
      background: #da190b;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <h1>⏸️ Pause Timer Control</h1>
    
    <div class="preview">
      <div class="preview-time" id="previewTime">00:00</div>
      <div class="preview-end" id="previewEnd">Resume: --:-- Uhr</div>
    </div>
    
    <div class="input-group">
      <label for="timeInput">Zeit in Minuten:</label>
      <input type="number" id="timeInput" min="1" placeholder="z.B. 5" value="5">
    </div>
    
    <div class="button-group">
      <button class="btn-start" id="startBtn">▶️ Start</button>
      <button class="btn-pause hidden" id="pauseBtn">⏸️ Pause</button>
      <button class="btn-reset hidden" id="resetBtn">⏹️ Reset</button>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let timerInterval = null;
    let currentState = null;
    
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timeInput = document.getElementById('timeInput');
    const previewTime = document.getElementById('previewTime');
    const previewEnd = document.getElementById('previewEnd');
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function formatEndTime(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, '0');
      const mins = date.getMinutes().toString().padStart(2, '0');
      return `${hours}:${mins} Uhr`;
    }
    
    async function updateState(newState) {
      try {
        const res = await fetch(`${API_URL}/api/state`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newState)
        });
        currentState = await res.json();
        updateUI();
      } catch (err) {
        console.error('Fehler beim Update:', err);
      }
    }
    
    async function loadState() {
      try {
        const res = await fetch(`${API_URL}/api/state`);
        currentState = await res.json();
        updateUI();
      } catch (err) {
        console.error('Fehler beim Laden:', err);
      }
    }
    
    function updateUI() {
      if (!currentState) return;
      
      if (currentState.isRunning) {
        startBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
        
        if (currentState.isPaused) {
          pauseBtn.textContent = '▶️ Resume';
        } else {
          pauseBtn.textContent = '⏸️ Pause';
        }
        
        previewTime.textContent = formatTime(currentState.remaining);
        if (currentState.endTime) {
          previewEnd.textContent = `Resume: ${formatEndTime(currentState.endTime)}`;
        }
      } else {
        startBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
        resetBtn.classList.add('hidden');
        previewTime.textContent = '00:00';
        previewEnd.textContent = 'Resume: --:-- Uhr';
      }
    }
    
    function startCountdown() {
      if (timerInterval) clearInterval(timerInterval);
      
      timerInterval = setInterval(async () => {
        if (currentState && currentState.isRunning && !currentState.isPaused) {
          const newRemaining = currentState.remaining - 1;
          
          if (newRemaining <= 0) {
            clearInterval(timerInterval);
            await updateState({
              remaining: 0,
              isRunning: false,
              wasSkipped: false
            });
          } else {
            await updateState({ remaining: newRemaining });
          }
        }
      }, 1000);
    }
    
    startBtn.addEventListener('click', async () => {
      const minutes = parseInt(timeInput.value) || 5;
      const duration = minutes * 60;
      const endTime = new Date(Date.now() + duration * 1000).getTime();
      
      await updateState({
        duration: duration,
        remaining: duration,
        endTime: endTime,
        isRunning: true,
        isPaused: false,
        wasSkipped: false
      });
      
      startCountdown();
    });
    
    pauseBtn.addEventListener('click', async () => {
      if (currentState.isPaused) {
        await updateState({ isPaused: false });
        startCountdown();
      } else {
        await updateState({ isPaused: true });
        if (timerInterval) clearInterval(timerInterval);
      }
    });
    
    resetBtn.addEventListener('click', async () => {
      if (timerInterval) clearInterval(timerInterval);
      
      await fetch(`${API_URL}/api/reset`, { method: 'POST' });
      await updateState({
        duration: 0,
        remaining: 0,
        endTime: null,
        isRunning: false,
        isPaused: false,
        wasSkipped: true
      });
    });
    
    setInterval(loadState, 500);
    loadState();
  </script>
</body>
</html>
